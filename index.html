<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USV St. Marein U14 – Turnierplan</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }

    /* ----- HEADER: Logo links, Text mittig, Mannschaftsfoto rechts, alles zentriert ----- */
    header {
      background: #1b4b8f;
      padding: 20px 10px;
      color: white;
      display: flex;
      justify-content: center; /* zentriert gesamte Gruppe */
    }

    .header-center {
      display: flex;
      align-items: center;
      gap: 20px;
      max-width: 1100px;
    }

    header .logo {
      height: 100px;
      width: auto;
      border-radius: 50%;
      background: white;
      padding: 6px;
      flex-shrink: 0;
    }

    .header-text {
      text-align: center;
    }

    .header-text h1 {
      margin: 0;
      font-size: 1.7rem;
    }

    .header-text p {
      margin: 6px 0 0 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    .header-photo {
      height: 110px;
      width: auto;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* Für kleine Bildschirme: untereinander anordnen */
    @media (max-width: 700px) {
      .header-center {
        flex-direction: column;
      }
      .header-text {
        text-align: center;
      }
    }

    /* ----- LAYOUT ----- */
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    select, input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #eaeffd;
      font-weight: bold;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
    }

    .score-input {
      width: 50px;
      text-align: center;
    }

    .round {
      font-size: 0.8rem;
      opacity: 0.7;
      white-space: nowrap;
    }
  </style>
</head>

<body>

<!-- ---------- HEADER: Logo links, Text, Mannschaftsfoto rechts ---------- -->
<header>
  <div class="header-center">
    <img src="logo.png" alt="USV St. Marein Logo" class="logo">
    <div class="header-text">
      <h1>USV St. Marein U14 – Interaktiver Turnierplan</h1>
      <p>Für 3–6 Teams • Hin- & Rückrunde • Automatische Tabelle</p>
    </div>
    <img src="foto1.png" alt="Mannschaftsfoto USV St. Marein U14" class="header-photo">
  </div>
</header>

<div class="container">

  <div class="card">
    <h2>Einstellungen</h2>
    <label for="teamCount">Anzahl Teams</label>
    <select id="teamCount">
      <option value="3">3 Teams</option>
      <option value="4">4 Teams</option>
      <option value="5">5 Teams</option>
      <option value="6">6 Teams</option>
    </select>

    <h3>Mannschaftsnamen</h3>
    <div id="teamInputs" class="team-grid"></div>
  </div>

  <div class="card">
    <h2>Spielplan</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Team A</th>
          <th></th>
          <th>Team B</th>
          <th>Runde</th>
          <th>Tore A</th>
          <th>Tore B</th>
        </tr>
      </thead>
      <tbody id="matchesBody"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Tabelle</h2>
    <table>
      <thead>
        <tr>
          <th>Platz</th>
          <th>Team</th>
          <th>Sp</th>
          <th>S</th>
          <th>U</th>
          <th>N</th>
          <th>T+</th>
          <th>T-</th>
          <th>Diff</th>
          <th>Pkt</th>
        </tr>
      </thead>
      <tbody id="standingsBody"></tbody>
    </table>
  </div>

</div>

<script>
let teamCount = 3;
let teamNames = [];
let matches = [];

document.addEventListener("DOMContentLoaded", function () {
  document.getElementById("teamCount").addEventListener("change", updateTeamCount);
  updateTeamCount();
});

function updateTeamCount() {
  teamCount = parseInt(document.getElementById("teamCount").value);
  buildTeamInputs();
  buildMatches();
  updateStandings();
}

function buildTeamInputs() {
  const container = document.getElementById("teamInputs");
  container.innerHTML = "";
  teamNames = [];

  for (let i = 0; i < teamCount; i++) {
    const name = "Team " + (i + 1);
    teamNames.push(name);

    const input = document.createElement("input");
    input.value = name;
    input.setAttribute("data-id", i);

    input.addEventListener("input", function (e) {
      const idx = parseInt(e.target.getAttribute("data-id"), 10);
      teamNames[idx] = e.target.value || ("Team " + (idx + 1));
      renderMatches();
      updateStandings();
    });

    container.appendChild(input);
  }
}

function buildMatches() {
  matches = [];
  let id = 1;

  for (let a = 0; a < teamCount; a++) {
    for (let b = a + 1; b < teamCount; b++) {
      matches.push({ id: id++, A: a, B: b, round: "Hinrunde", gA: null, gB: null });
    }
  }

  for (let a = 0; a < teamCount; a++) {
    for (let b = a + 1; b < teamCount; b++) {
      matches.push({ id: id++, A: b, B: a, round: "Rückrunde", gA: null, gB: null });
    }
  }

  renderMatches();
}

function renderMatches() {
  const tbody = document.getElementById("matchesBody");
  tbody.innerHTML = "";

  matches.forEach(function (m, index) {
    const tr = document.createElement("tr");

    function addCell(text) {
      const td = document.createElement("td");
      td.textContent = text;
      tr.appendChild(td);
    }

    addCell(index + 1);
    addCell(teamNames[m.A]);
    addCell("vs");
    addCell(teamNames[m.B]);

    const roundCell = document.createElement("td");
    roundCell.className = "round";
    roundCell.textContent = m.round;
    tr.appendChild(roundCell);

    const tdA = document.createElement("td");
    const inputA = document.createElement("input");
    inputA.type = "number";
    inputA.className = "score-input";
    inputA.setAttribute("data-id", m.id);
    inputA.setAttribute("data-team", "A");
    if (m.gA !== null) inputA.value = m.gA;
    inputA.addEventListener("input", updateScores);
    tdA.appendChild(inputA);
    tr.appendChild(tdA);

    const tdB = document.createElement("td");
    const inputB = document.createElement("input");
    inputB.type = "number";
    inputB.className = "score-input";
    inputB.setAttribute("data-id", m.id);
    inputB.setAttribute("data-team", "B");
    if (m.gB !== null) inputB.value = m.gB;
    inputB.addEventListener("input", updateScores);
    tdB.appendChild(inputB);
    tr.appendChild(tdB);

    tbody.appendChild(tr);
  });
}

function updateScores(e) {
  const id = parseInt(e.target.getAttribute("data-id"), 10);
  const team = e.target.getAttribute("data-team");
  const val = e.target.value === "" ? null : parseInt(e.target.value, 10);

  const match = matches.find(function (m) { return m.id === id; });
  if (!match) return;

  if (team === "A") {
    match.gA = val;
  } else {
    match.gB = val;
  }

  updateStandings();
}

function updateStandings() {
  const stats = [];

  for (let i = 0; i < teamCount; i++) {
    stats.push({
      id: i,
      name: teamNames[i],
      sp: 0,
      s: 0,
      u: 0,
      n: 0,
      tPlus: 0,
      tMinus: 0,
      pkt: 0
    });
  }

  matches.forEach(function (m) {
    if (m.gA === null || m.gB === null || isNaN(m.gA) || isNaN(m.gB)) return;

    const A = stats[m.A];
    const B = stats[m.B];

    A.sp++; B.sp++;
    A.tPlus += m.gA;
    A.tMinus += m.gB;
    B.tPlus += m.gB;
    B.tMinus += m.gA;

    if (m.gA > m.gB) {
      A.s++; B.n++; A.pkt += 3;
    } else if (m.gA < m.gB) {
      B.s++; A.n++; B.pkt += 3;
    } else {
      A.u++; B.u++; A.pkt += 1; B.pkt += 1;
    }
  });

  stats.sort(function (a, b) {
    if (b.pkt !== a.pkt) return b.pkt - a.pkt;
    const diffA = a.tPlus - a.tMinus;
    const diffB = b.tPlus - b.tMinus;
    if (diffB !== diffA) return diffB - diffA;
    return b.tPlus - a.tPlus;
  });

  const tbody = document.getElementById("standingsBody");
  tbody.innerHTML = "";

  stats.forEach(function (s, index) {
    const tr = document.createElement("tr");

    function addCell(text) {
      const td = document.createElement("td");
      td.textContent = text;
      tr.appendChild(td);
    }

    addCell(index + 1);
    addCell(s.name);
    addCell(s.sp);
    addCell(s.s);
    addCell(s.u);
    addCell(s.n);
    addCell(s.tPlus);
    addCell(s.tMinus);
    addCell(s.tPlus - s.tMinus);
    addCell(s.pkt);

    tbody.appendChild(tr);
  });
}
</script>
</body>
</html>
